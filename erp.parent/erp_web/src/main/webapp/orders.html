<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>采购订单管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="css/table.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="js/orders.js"></script>
<script type="text/javascript" src="ui/request.js"></script>
<script type="text/javascript" src="js/order_add.js"></script>
<script type="text/javascript">

</script>
</head>
<body>
<table id="grid"></table>


<div id="orderWindow" class="easyui-dialog" title="订单详情" style="height: 400px;width: 600px" data-options="closed:true">
	<table class="hovertable">
		<tbody>
			<tr>
				<td width="10%" class="bg">流水号</td>
				<td id="uuid" width="15%"></td>
				<td width="10%" class="bg">供应商</td>
				<td id="supplier"></td>
				<td width="10%">状态</td>
				<td id="state" width="15%"></td>
			</tr>
			<tr>
				<td class="bg">下单人</td>
				<td id="creater" width="15%"></td>
				<td class="bg">审核人</td>
				<td id="checker"></td>
				<td class="bg">确认人</td>
				<td id="starter" width="15%"></td>
				<td class="bg">库管员</td>
				<td id="ender"></td>
			</tr>
			<tr>
				<td class="bg">下单日期</td>
				<td id="createtime" width="15%"></td>
				<td class="bg">审核日期</td>
				<td id="checktime"></td>
				<td class="bg">确认日期</td>
				<td id="starttime" width="15%"></td>
				<td class="bg">入库日期</td>
				<td id="endtime"></td>
			</tr>


		</tbody>


	</table>
	<table id="itemgrid"></table>


</div>
<div id="itemDlg" class="easyui-dialog">
	<form id="itemForm">
		<input type="hidden" name="id" id="itemuuid">
		<table class="hovertable">
			<tr>
				<td class="bg" width="30%">商品编号</td>
				<td width="70%" id="goodsuuid"></td>
			</tr>
			<tr>
				<td class="bg" width="30%">商品名称</td>
				<td width="70%" id="goodsname"></td>
			</tr>
			<tr>
				<td class="bg" width="30%">数量</td>
				<td width="70%" id="goodsnum"></td>
			</tr>
			<tr>
				<td class="bg" width="30%">仓库</td>
				<td width="70%" id="storeuuid">
					<input name="storeuuid" class="easyui-combobox" data-options="url:'store_myList',textField:'name',valueField:'uuid'">
				</td>
			</tr>


		</table>


	</form>


</div>
<div id="addOrdersDlg" style="padding: 2px">
	<form id="orderForm">
		<span id="orderssupplier"></span><input id="suppliers" name="t.supplieruuid">

		<div style="height:2px;"></div>
	</form>


	<table id="ordersgrid"></table>


</div>
</body>
</html>
