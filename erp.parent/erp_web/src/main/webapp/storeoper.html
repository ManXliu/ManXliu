<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>仓库操作记录管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/crud.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript">
	var name="storeoper";
	var columns=[[
	  		    {field:'uuid',title:'编号',width:100},
	  		    {field:'empname',title:'操作员工编号',width:100
                    },
	  		    {field:'opertime',title:'操作日期',width:100,formatter:function (value) {
						return new Date(value).Format('yyyy-MM-dd');
                    }},
	  		    {field:'storename',title:'仓库编号',width:100},
	  		    {field:'goodsname',title:'商品编号',width:100},
	  		    {field:'num',title:'数量',width:100},
	  		    {field:'type',title:'类型',width:100,formatter:function (value) {
						switch (value*1){
							case 1:return "入库";
							case 2:return "出库";
							default:return "";
						}
                    }}
				]];

</script>
</head>
<body>
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
	<div style="height:2px;"></div>
	<form id="searchForm">
			操作员工编号：<input name="t1.empuuid" class="easyui-combobox" data-options="url:'emp_getList',valueField:'uuid',textField:'name'" >
	操作日期：<input name="t1.opertime" class="easyui-datebox"  >
	仓库编号：<input name="t1.storeuuid" class="easyui-combobox" data-options="url:'store_getList',valueField:'uuid',textField:'name'" >
	商品编号：<input name="t1.goodsuuid" class="easyui-combobox" data-options="url:'goods_getList',valueField:'uuid',textField:'name'">
	数量：<input name="t1.num" >
	类型:<input name="t1.type" class="easyui-combobox" data-options="valueField:'uuid',textField:'name',data:[{name:'所有',uuid:''},{name:'入库',uuid:'1'},{name:'出库',uuid:'2'}]" >

		<button type="button" id="btnSearch">查询</button>
	</form>
	<div style="height:2px;"></div>
</div>
<table id="grid"></table>

<div id="editDlg">
	<form id="editForm">
			<input name="t.uuid" type="hidden"> 

		<table>
						<tr>
				<td>操作员工编号</td><td><input name="t.empuuid"> </td>
			</tr>
			<tr>
				<td>操作日期</td><td><input name="t.opertime"> </td>
			</tr>
			<tr>
				<td>仓库编号</td><td><input name="t.storeuuid"> </td>
			</tr>
			<tr>
				<td>商品编号</td><td><input name="t.goodsuuid"> </td>
			</tr>
			<tr>
				<td>数量</td><td><input name="t.num"> </td>
			</tr>
			<tr>
				<td>1：入库 2：出库</td><td><input name="t.type"> </td>
			</tr>

		</table>
		<button id="btnSave" type="button">保存</button>
	</form>
</div>

</body>
</html>
